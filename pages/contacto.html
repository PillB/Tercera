    <section>
        <div class="container mt-5">
            <h1 class="text-center" style="color: #7F7FD5;">Contact Us</h1>
            <p class="text-center text-muted">We'd love to hear from you!</p>

            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: #5CACEE; border: none;">Send Message</button>
                    </form>
                </div>
            </div>
